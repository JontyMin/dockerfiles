name: "build and push all images"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # push to docker hub
  build-and-push-docker-hub:

    # set os
    runs-on: ubuntu-latest

    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login docker hub
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # build and push all images
      - name: build and push images
        run: ./build/build_and_push_imgs.ps1
        shell: pwsh
        working-directory: ./

  # push to aliyun
  push-aliyu:

    # set os
    runs-on: ubuntu-latest
    needs: [build-and-push-docker-hub]
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # login docker hub
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ALIYUN_DOCKERHUB }}
          username: ${{ secrets.ALIYUN_DOCKERHUB_USERNAME }}
          password: ${{ secrets.ALIYUN_DOCKERHUB_TOKEN }}

      # build and push all images
      - name: build and push images
        run: ./build/push_imgs_aliyun.ps1
        shell: pwsh
        working-directory: ./        

  # test job
  test:

    # set os
    runs-on: ubuntu-latest
    steps:
      # checkout source code
      - uses: actions/checkout@v2

      # run test
      - name: run test
        run: ./build/test.ps1
        shell: pwsh
        working-directory: ./           